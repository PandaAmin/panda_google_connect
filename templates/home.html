<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modules - Google Bridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark" style="background-color: #2f3a4d;">
    <div class="container">
      <!-- Left: Logo + Brand -->
      <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='PGC-logo-removebg-preview.png') }}" 
            alt="Logo" 
            class="img-fluid me-3" 
            style="max-height: 45px;">
        <a class="navbar-brand fw-bold fs-4" href="/">Panda Google Connector</a>
      </div>
      
      <!-- Right: Logout -->
      <div>        
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">

  <div class="d-flex justify-content-center gap-4 flex-wrap">

    <a href="{{ url_for('module.modules') }}"

    </a>

    <!-- Settings Button -->
    <a href="{{ url_for('setting.settings') }}" 
       class="btn btn-outline-secondary d-flex flex-column justify-content-center align-items-center"
       style="width: 200px; height: 200px; font-size: 1.2rem;">
